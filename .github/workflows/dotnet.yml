name: Unit testing CI/CD for Ndknitor library

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Test6:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./6.0/
    - name: Build
      run: dotnet build --no-restore ./6.0/
    - name: Test
      run: dotnet test --no-build --verbosity normal ./6.0/
  
  Test8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./8.0/
    - name: Build
      run: dotnet build --no-restore ./8.0/
    - name: Test
      run: dotnet test --no-build --verbosity normal ./8.0/
  
      
      
